<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="light">
  <title>Checkout - TiffinTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/professional.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://js.stripe.com/v3/"></script>
  
  <style>
    .checkout-container {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 32px;
    }
    
    @media (max-width: 968px) {
      .checkout-container {
        grid-template-columns: 1fr;
      }
    }
    
    .order-summary {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: var(--shadow);
      height: fit-content;
      position: sticky;
      top: 100px;
    }
    
    .summary-header {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--text-primary);
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border);
    }
    
    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .summary-item:last-of-type {
      border-bottom: none;
      padding-top: 20px;
      margin-top: 12px;
      border-top: 2px solid var(--border);
    }
    
    .summary-label {
      font-size: 15px;
      color: var(--text-secondary);
    }
    
    .summary-value {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .summary-item:last-of-type .summary-label {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .summary-item:last-of-type .summary-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
    }
    
    .payment-form {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: var(--shadow);
    }
    
    .form-header {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--text-primary);
    }
    
    #card-element {
      padding: 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: white;
      transition: all 0.2s ease;
    }
    
    #card-element:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
    
    #card-errors {
      color: var(--danger);
      margin-top: 12px;
      font-size: 14px;
    }
    
    .security-badge {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: var(--success-light);
      border-radius: 8px;
      margin-top: 20px;
      border-left: 4px solid var(--success);
    }
    
    .security-icon {
      width: 40px;
      height: 40px;
      background: var(--success);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    .security-text {
      flex: 1;
    }
    
    .security-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--success);
      margin-bottom: 4px;
    }
    
    .security-description {
      font-size: 12px;
      color: var(--text-secondary);
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ url_for('customer_dashboard') }}" class="logo">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="TiffinTrack Logo" class="logo-image">
      </a>
      <div class="nav-actions">
        <a href="{{ url_for('customize_plans') }}" class="btn btn-ghost">
          <i class="fas fa-arrow-left"></i>
          Back
        </a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="dashboard">
    
    <!-- Page Header -->
    <div class="dashboard-header" style="text-align: center; margin-bottom: 48px;">
      <h1 class="dashboard-title" style="font-size: 42px;">
        <i class="fas fa-credit-card" style="margin-right: 12px; color: var(--primary);"></i>
        Complete Your Payment
      </h1>
      <p class="dashboard-subtitle" style="font-size: 18px; max-width: 700px; margin: 12px auto 0;">
        Secure payment powered by Stripe
      </p>
      
      <!-- Progress Steps -->
      <div style="display: flex; justify-content: center; align-items: center; gap: 16px; margin-top: 32px;">
        <div style="display: flex; align-items: center; gap: 8px;">
          <div style="width: 36px; height: 36px; background: var(--success); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700;">
            <i class="fas fa-check"></i>
          </div>
          <span style="font-weight: 600; color: var(--success);">Select Plans</span>
        </div>
        <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
        <div style="display: flex; align-items: center; gap: 8px;">
          <div style="width: 36px; height: 36px; background: var(--success); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700;">
            <i class="fas fa-check"></i>
          </div>
          <span style="font-weight: 600; color: var(--success);">Set Duration</span>
        </div>
        <i class="fas fa-chevron-right" style="color: var(--text-muted);"></i>
        <div style="display: flex; align-items: center; gap: 8px;">
          <div style="width: 36px; height: 36px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700;">3</div>
          <span style="font-weight: 600; color: var(--primary);">Payment</span>
        </div>
      </div>
    </div>

    <!-- Checkout Container -->
    <div class="checkout-container">
      
      <!-- Payment Form -->
      <div class="payment-form">
        <div class="form-header">
          <i class="fas fa-lock"></i>
          Payment Details
        </div>
        
        <form id="payment-form">
          <div id="card-element"></div>
          <div id="card-errors" role="alert"></div>
          
          <button type="submit" id="submit-button" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 24px; padding: 18px; font-size: 18px; font-weight: 700;">
            <i class="fas fa-lock"></i>
            Pay Now
          </button>
        </form>
        
        <div class="security-badge">
          <div class="security-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="security-text">
            <div class="security-title">Secure Payment</div>
            <p class="security-description">Your payment information is encrypted and secure. We never store your card details.</p>
          </div>
        </div>
      </div>
      
      <!-- Order Summary -->
      <div class="order-summary">
        <div class="summary-header">
          <i class="fas fa-receipt"></i>
          Order Summary
        </div>
        <div id="summaryItems">
          <!-- Items will be loaded here -->
        </div>
      </div>
      
    </div>

  </div>

  <script>
    let stripe, elements, cardElement;
    let planConfigurations = [];
    
    // Initialize
    document.addEventListener('DOMContentLoaded', async function() {
      // Load configurations
      const storedConfigs = sessionStorage.getItem('planConfigurations');
      
      if (!storedConfigs) {
        alert('⚠️ No plan configurations found. Redirecting...');
        window.location.href = '{{ url_for("choose_plans") }}';
        return;
      }
      
      planConfigurations = Object.values(JSON.parse(storedConfigs));
      
      // Display summary
      displaySummary();
      
      // Initialize Stripe
      await initializeStripe();
    });
    
    // Display summary
    function displaySummary() {
      const container = document.getElementById('summaryItems');
      let grandTotal = 0;
      
      planConfigurations.forEach(config => {
        const item = document.createElement('div');
        item.className = 'summary-item';
        item.innerHTML = `
          <div class="summary-label">
            ${config.planName} × ${config.days} day${config.days > 1 ? 's' : ''}
          </div>
          <div class="summary-value">₹${config.totalCost}</div>
        `;
        container.appendChild(item);
        grandTotal += config.totalCost;
      });
      
      // Add total
      const totalItem = document.createElement('div');
      totalItem.className = 'summary-item';
      totalItem.innerHTML = `
        <div class="summary-label">Total Amount</div>
        <div class="summary-value">₹${grandTotal}</div>
      `;
      container.appendChild(totalItem);
    }
    
    // Initialize Stripe
    async function initializeStripe() {
      // Initialize Stripe (use your publishable key)
      stripe = Stripe('{{ stripe_publishable_key }}');
      
      // Create payment intent
      const response = await fetch('/plans/process-payment', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          configurations: planConfigurations
        })
      });
      
      const data = await response.json();
      
      if (!response.ok) {
        alert('❌ Error: ' + data.error);
        return;
      }
      
      // Create card element
      elements = stripe.elements();
      cardElement = elements.create('card', {
        style: {
          base: {
            fontSize: '16px',
            color: '#32325d',
            fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
            '::placeholder': {
              color: '#aab7c4'
            }
          },
          invalid: {
            color: '#fa755a',
            iconColor: '#fa755a'
          }
        }
      });
      
      cardElement.mount('#card-element');
      
      // Handle errors
      cardElement.on('change', function(event) {
        const displayError = document.getElementById('card-errors');
        if (event.error) {
          displayError.textContent = event.error.message;
        } else {
          displayError.textContent = '';
        }
      });
      
      // Handle form submission
      const form = document.getElementById('payment-form');
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const submitButton = document.getElementById('submit-button');
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        
        const {error, paymentIntent} = await stripe.confirmCardPayment(data.client_secret, {
          payment_method: {
            card: cardElement
          }
        });
        
        if (error) {
          // Show error
          document.getElementById('card-errors').textContent = error.message;
          submitButton.disabled = false;
          submitButton.innerHTML = '<i class="fas fa-lock"></i> Pay Now';
        } else if (paymentIntent.status === 'succeeded') {
          // Payment successful
          await handlePaymentSuccess(paymentIntent.id);
        }
      });
    }
    
    // Handle payment success
    async function handlePaymentSuccess(paymentIntentId) {
      try {
        const response = await fetch('/plans/payment-success', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            payment_intent_id: paymentIntentId
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Clear session storage
          sessionStorage.removeItem('selectedPlans');
          sessionStorage.removeItem('planConfigurations');
          
          // Redirect to success page
          window.location.href = data.redirect_url;
        } else {
          alert('❌ Error: ' + data.error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('❌ Failed to process payment. Please contact support.');
      }
    }
  </script>

</body>
</html>
