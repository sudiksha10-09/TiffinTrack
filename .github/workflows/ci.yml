name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up test environment
      run: |
        cp .env.example .env
        echo "DATABASE_URL=sqlite:///test.db" >> .env
        echo "SECRET_KEY=test-secret-key" >> .env
    
    - name: Test database setup
      run: |
        python -c "from app import app, db, seed_initial_data; app.app_context().push(); db.create_all(); seed_initial_data(); print('Database setup successful')"
    
    - name: Test application startup
      run: |
        timeout 10s python app.py || true
        echo "Application startup test completed"
    
    - name: Check code style
      run: |
        pip install flake8
        flake8 app.py --max-line-length=120 --ignore=E501,W503
    
    - name: Security check
      run: |
        pip install bandit
        bandit -r . -x ./venv,./migrations -f json || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "ðŸš€ Ready for production deployment!"
        echo "Configure your deployment platform (Heroku, Railway, etc.)"
        echo "Repository: https://github.com/${{ github.repository }}"
        echo "Commit: ${{ github.sha }}"