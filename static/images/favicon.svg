<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#favGradient)" filter="url(#shadow)"/>
  
  <!-- Tiffin Box -->
  <g transform="translate(17, 18)">
    <!-- Box body -->
    <rect x="0" y="8" width="30" height="20" rx="3" fill="#fff" opacity="0.95"/>
    <!-- Box lid -->
    <ellipse cx="15" cy="8" rx="16" ry="5" fill="#fff"/>
    <!-- Handle -->
    <path d="M 10 8 Q 15 3 20 8" stroke="#ff6b35" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Details -->
    <circle cx="15" cy="18" r="2.5" fill="#ff6b35" opacity="0.7"/>
    <line x1="7" y1="23" x2="23" y2="23" stroke="#ff6b35" stroke-width="1.5" opacity="0.5"/>
  </g>
</svg>
