    <rect x="6" y="7" width="4" height="2" rx="1" fill="#e2e8f0" />
    <!-- Steam -->
    <path d="M5 6 Q5 4 6 4" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.8" />
    <path d="M8 6 Q8 4 9 4" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.8" />
    <path d="M11 6 Q11 4 12 4" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.8" />
  </g>
</svg>