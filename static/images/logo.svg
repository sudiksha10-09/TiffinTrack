<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tiffin container icon -->
  <g transform="translate(10, 8)">
    <!-- Container base -->
    <rect x="0" y="20" width="40" height="24" rx="4" fill="url(#logoGradient)" />
    <!-- Container lid -->
    <ellipse cx="20" cy="20" rx="20" ry="6" fill="#3b82f6" />
    <!-- Handle -->
    <rect x="16" y="14" width="8" height="4" rx="2" fill="#1e40af" />
    <!-- Steam lines -->
    <path d="M12 12 Q12 8 14 8 Q12 8 12 4" stroke="#94a3b8" stroke-width="1.5" fill="none" stroke-linecap="round" />
    <path d="M20 12 Q20 8 22 8 Q20 8 20 4" stroke="#94a3b8" stroke-width="1.5" fill="none" stroke-linecap="round" />
    <path d="M28 12 Q28 8 30 8 Q28 8 28 4" stroke="#94a3b8" stroke-width="1.5" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Tiffin</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">Track</text>
  
  <!-- Tagline -->
  <text x="140" y="35" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Fresh • Fast • Reliable</text>
</svg>