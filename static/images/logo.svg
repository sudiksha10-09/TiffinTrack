<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- Background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tiffin Box Icon -->
  <g transform="translate(5, 10)">
    <!-- Box body -->
    <rect x="0" y="8" width="30" height="20" rx="3" fill="url(#logoGradient)"/>
    <!-- Box lid -->
    <ellipse cx="15" cy="8" rx="16" ry="5" fill="#ff8a65"/>
    <!-- Handle -->
    <path d="M 10 8 Q 15 2 20 8" stroke="#ff6b35" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Details -->
    <circle cx="15" cy="18" r="2" fill="#fff" opacity="0.6"/>
    <line x1="8" y1="23" x2="22" y2="23" stroke="#fff" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="28" font-family="'Poppins', 'Arial', sans-serif" font-size="20" font-weight="800" fill="#111827">
    Tiffin
  </text>
  <text x="110" y="28" font-family="'Poppins', 'Arial', sans-serif" font-size="20" font-weight="800" fill="url(#logoGradient)">
    Track
  </text>
  
  <!-- Tagline -->
  <text x="45" y="40" font-family="'Inter', 'Arial', sans-serif" font-size="8" font-weight="500" fill="#6b7280" letter-spacing="1">
    FRESH MEALS DELIVERED
  </text>
</svg>
